{% extends 'web/base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'web/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="row min-vh-100 align-items-center">
        <div class="col-sm-12 col-md-5 text-center">
            <div class="px-5">
                <a href="{% url 'login' %}">
                    <img class="mr-2" height="75" src="{% static 'web/myges.png' %}" alt="logo">
                </a>
                <h2 class="text-center mb-3">Connexion</h2>
                <form method="post">
                    {% csrf_token %}

                    {% if hasError %}
                        <div class="alert alert-danger">
                            Identifiants invalides
                        </div>
                    {% endif %}

                    <div class="email mb-3">
                        <label class="sr-only" for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control"
                               placeholder="Email" required="required">
                    </div>
                    <div class="password mb-3">
                        <label class="sr-only" for="password">Mot de passe</label>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Mot de passe" required="required">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mx-auto">
                            Connexion
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-7 d-none d-md-block">
            <div class="background-login min-vh-100">
            </div>
        </div>
    </div>
{% endblock %}
